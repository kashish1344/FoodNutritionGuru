<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Explorer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #00bcd4;
            border-color: #00bcd4;
        }
        .btn-primary:hover {
            background-color: #0097a7;
            border-color: #0097a7;
        }
        .results h2 {
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Recipe Explorer</h1>
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="recipe_query">Recipe Query:</label>
                <input type="text" class="form-control" id="recipe_query" name="recipe_query" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search Recipes</button>
        </form>
        {% if recipes %}
        <h2 class="text-center results">Results:</h2>
        <div class="row">
            {% for recipe in recipes %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{ recipe.recipe.label }}</h3>
                        <p class="card-text"><strong>Source:</strong> {{ recipe.recipe.source }}</p>
                        <p><a href="{{ recipe.recipe.url }}" target="_blank" class="btn btn-info">View Recipe</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
